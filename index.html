<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/19d0392ac5.js"
      crossorigin="anonymous"
    ></script>

  <body class="container">
    <div
      class="tasks"
      id="taskList"
      style="background-color: #f0f1f0; width: 250px; box-shadow: 0 0 10px #ccc"
    >
      <h2>TASK LIST</h2>
      <p>
        Add tasks to your list by typing to the right and pressing enter. You
        may then view pending tasks below.
      </p>
      <div id="newtasklist">
        <!-- <div class="actions">
          <span></span>
          <input type="checkbox" />
          <button class="edit">Edit</button>
          <button class="button">X</button>
        </div> -->
      </div>
    </div>
    <div class="task-inputs">
      <textarea
        type="reset"
        id="input"
        placeholder="I need to..."
        class="textarea"
        onkeypress="addtolist(event)"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <script src="V3.js"></script>
  </body>
</html>
